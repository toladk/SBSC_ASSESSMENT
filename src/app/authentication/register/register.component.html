<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body wide-xss">
                    <div class="brand-logo pb-4 text-center">
                        <a href="javascript:void" class="logo-link"><img class="logo-dark logo-img logo-img-lg" src="assets/images/logo.png" alt="logo"></a>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Sign-Up</h4>
                                    <div class="nk-block-des">
                                        <p>Sign up to access application</p>
                                    </div>
                                </div>
                            </div>
                            <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 27px; color: #E96127; margin-top: 80px;" nzSpin="true"></i></ng-template>
                            <nz-spin simple [nzIndicator]="indicatorTemplate" [nzSpinning]="isSpinning">
                                <div class="">
                                    <form [formGroup]="registerForm">
                                        <div class="row">
                                            <div class="col-md-12 mb-3">
                                                <div class="form-group">
                                                    <div class="form-label-group"><label class="form-label" for="default-01">Email</label></div>
                                                    <div class="form-control-wrap">
                                                        <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email">
                                                        <span class="text-danger valiFontSizes" *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)">
                                                        <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
                                                        <span *ngIf="registerForm.get('email')?.errors?.['pattern']">Email is not valid</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <div class="form-group">
                                                    <div class="form-label-group"><label class="form-label" for="password">Password</label></div>
                                                    <div class="form-control-wrap"><a href="javascript:void" class="form-icon form-icon-right passcode-switch lg" data-target="password"><em class="passcode-icon icon-show icon ni ni-eye"></em><em class="passcode-icon icon-hide icon ni ni-eye-off"></em></a>
                                                        <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
                                                        <span class="text-danger valiFontSizes" *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)">
                                                          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
                                                        <span *ngIf="registerForm.get('password')?.errors?.['pattern']">Accept numbers, alphabet(Upper & Lower Case) and symbol only.</span><br>
                                                        <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum of 8 characters only.</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <div class="form-group">
                                                    <div class="form-label-group"><label class="form-label" for="password">Confirm Password</label></div>
                                                    <div class="form-control-wrap"><a href="javascript:void" class="form-icon form-icon-right passcode-switch lg" data-target="password2"><em class="passcode-icon icon-show icon ni ni-eye"></em><em class="passcode-icon icon-hide icon ni ni-eye-off"></em></a>
                                                        <input type="password" formControlName="confirmPassword" class="form-control form-control-lg" id="password2" placeholder="Enter your password">
                                                        <span class="text-danger valiFontSizes" *ngIf="registerForm.get('confirmPassword')?.errors && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)">
                                                            <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</span>
                                                        <span *ngIf="registerForm.get('confirmPassword')?.errors?.['confirmedValidator']">Password and Confirm Password must be match.</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group"><button class="btn btn-lg btn-primary btn-block" [disabled]="registerForm!.invalid" (click)="submitSignup()">Sign Up</button></div>
                                    </form>
                                </div>
                            </nz-spin>
                            <div class="form-note-s2 text-center pt-4"> Already have an account? <a style="color: cornflowerblue;" (click)="login()">Login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
