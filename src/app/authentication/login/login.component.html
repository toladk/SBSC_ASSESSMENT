<div class="nk-app-root">
    <div class="nk-main ">
        <div class="nk-wrap nk-wrap-nosidebar">
            <div class="nk-content ">
                <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                    <div class="brand-logo pb-4 text-center">
                        <a href="javascript:void" class="logo-link"><img class="logo-dark logo-img logo-img-lg" src="assets/images/logo.png" alt="logo"></a>
                    </div>
                    <div class="card card-bordered">
                        <div class="card-inner card-inner-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="nk-block-title">Sign-In</h4>
                                    <div class="nk-block-des">
                                        <p>Access your application</p>
                                    </div>
                                </div>
                            </div>
                            <ng-template #indicatorTemplate><i nz-icon nzType="loading" style="font-size: 27px; color: #E96127; margin-top: 100px;" nzSpin="true"></i></ng-template>
                            <nz-spin simple [nzIndicator]="indicatorTemplate" [nzSpinning]="isSpinning">
                                <form [formGroup]="loginForm">
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label" for="default-01">Email</label></div>
                                        <div class="form-control-wrap">
                                            <input type="text" formControlName="email" class="form-control form-control-lg" id="default-01" placeholder="Enter your email">
                                            <span class="text-danger valiFontSizes" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                                              <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                                            <span *ngIf="loginForm.get('email')?.errors?.['pattern']">Invalid email address</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group"><label class="form-label" for="password">Password</label></div>
                                        <div class="form-control-wrap"><a href="javascript:void" class="form-icon form-icon-right passcode-switch lg" data-target="password"><em class="passcode-icon icon-show icon ni ni-eye"></em><em class="passcode-icon icon-hide icon ni ni-eye-off"></em></a>
                                            <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
                                            <span class="text-danger valiFontSizes" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                                              <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                                            <span *ngIf="loginForm.get('password')?.errors?.['pattern']">Accept numbers, alphabet(Upper & Lower Case) and symbol only.</span><br>
                                            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Minimum of 8 characters only.</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group"><button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm!.invalid" (click)="submit()">Sign in</button></div>
                                </form>
                            </nz-spin>
                            <div class="form-note-s2 text-center pt-4"> New on our platform? <a style="color: cornflowerblue;" (click)="signup()">Create an account</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
