<div class="nk-header nk-header-fixed is-light  nk-header-fixed">
    <div class="container-lg wide-xl">
        <div class="nk-header-wrap">
            <div class="nk-header-brand">
                <a href="javascript:void" class="logo-link"><img class="logo-dark logo-img" src="assets/images/logo.png" alt="logo">
                    <!-- <span class="nio-version">Subscription</span> -->
                </a>
            </div>
            <div class="nk-header-tools">
                <ul class="nk-quick-nav">
                    <li class="dropdown user-dropdown">
                        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                            <div class="user-toggle">
                                <div class="user-avatar sm"><img [src]="imageFile" /></div>
                                <div class="user-name dropdown-indicator d-none d-sm-block">{{ name }}</div>
                            </div>
                        </a>
                        <div class="dropdown-menu dropdown-menu-md dropdown-menu-end dropdown-menu-s1">
                            <div class="dropdown-inner user-card-wrap bg-lighter d-none d-md-block">
                                <div class="user-card">
                                    <div class="user-avatar"><span>USER</span></div>
                                    <div class="user-info"><span class="lead-text">{{ name }}</span><span class="sub-text">{{ userEmail }}</span></div>
                                    <div class="user-action"><a class="btn btn-icon me-n2" href="javascript:void"><em class="icon ni ni-setting"></em></a></div>
                                </div>
                            </div>
                            <div class="dropdown-inner">
                                <ul class="link-list">
                                    <li><a (click)="logout()"><em class="icon ni ni-signout"></em><span>Sign out</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="d-lg-none"><a href="#" class="toggle nk-quick-nav-icon me-n1" data-target="sideNav"><em class="icon ni ni-menu"></em></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
